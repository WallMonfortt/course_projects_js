<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title>Trivia</title>
</head>                  
<body>
    <form action="" id="trivia">
        <h1>Trivia</h1>
        <div class="question-field">
            <label for="amount">Question number: </label>
            <input type="number" id="amount" min="1" class="amount" value="10" >
        </div>

        <div class="question-field">
            <label for="category">Category: </label>
            <select class="select" name="" id="category">
                <option value="0">Any Category</option>
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals &amp; Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science &amp; Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                <option value="32">Entertainment: Cartoon &amp; Animations</option>
            </select>
        </div>  
        <div class="question-field">
            <label for="difficulty">Difficulty: </label>
            <select class="select" name="" id="difficulty">
                <option value="0">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <div class="question-field">
            <label for="type">Question Type: </label>
            <select class="select" name="" id="type">
                <option value="0">Any Type</option>
                <option value="multiple">Multiple Choice</option>
                <option value="boolean">True / False</option>
            </select>
        </div>

        <div class="question-field">
            <button title="Start Game" class="btn" id="init" type="submit"><i class="fas fa-play"></i></button>
        </div>
    </form>

    <div class="content" id="questionsContent">
        <p id="questionName"></p>
        <div class="question-items">
            <button class="btn answer" id="1" type="button">Ans 1</button>
            <button class="btn answer" id="2" type="button">Ans 2</button>
            <button class="btn answer" id="3" type="button">Ans 3</button>
            <button class="btn answer" id="4" type="button">Ans 4</button>
        </div>
        <p class="qIndex">
            <span id="question-index"></span> / <span id="num-questions"></span>
        </p>
    </div>
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
